<!DOCTYPE html> <!-- tells browser that this file is in HTML -->
<html lang="en">

    <head>
    <!-- part of the code, contains metadata of webpage
    head can link your css and js -->
        
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--set and forget, don't worry too much about this
            charset  'decode the website using utf-8'
            utf-8  like a language? database of how letters, numbers, symbols are denoted-->

        <link rel="stylesheet" href="random.css">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <!-- href  location of your file, can be images -->
    
        <script src="script.js"></script>
        <!-- script  usually just for javascript files -->

    </head>

    <body>
    <!-- body contains everything shown on the webpage -->
    
        <h1>This text is h1</h1>

    </body>

</html>
