<!DOCTYPE html> <!-- tells browser that this file is in HTML -->
<html lang="en">

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
    <!-- body contains everything shown on the webpage -->
    
        <!-- 
            CHAT BOX MESSAGES
            24/05/23
            REF: https://www.w3schools.com/howto/howto_css_chat.asp
         -->

         <p>June 2023</p>
         <div class="outer-window">
             <h1 class="body-text">FlyChat</h1>
             <p class="body-text"></p>
             <div class="inner-window">
                <div class="chatroom-container">


                    <div class="chat-message" id="message-1"  
                    onclick='newTypewriterMessage("message-a", " 1111 testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing", this.id, false, this);'>
                        <img src="img\20230513_174757_crop.jpg" alt="avatar-image">
                        <p id=message-a></p>
                    </div>
                
                    <div class="chat-message-right hidden" id="message-2"  onclick='newTypewriterMessage("message-b", " 2222 testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing ", this.id, false, this);'>
                        <p id=message-b></p>
                        <img src="img\20230610_210539_crop.jpg" alt="avatar-image">
                    </div>
        
                    <div class="chat-message hidden" id="message-3"
                    onclick='newTypewriterMessage("message-c", " 3333 testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing testing ", this.id, false, this);'>
                        <img src="img\20230513_174757_crop.jpg" alt="avatar-image">
                        <p id=message-c></p>
                        
                        <!-- Testing with current message id? -->
                        <!-- <button onclick='setDivDisplay("message-2");'>setDivDisplay</button>
                        <button onclick='hideChatMessage("message-2");'>hide message 2</button>
                        <button onclick='showChatMessage("message-2");'>show message 2</button> -->
                    </div>
                </div>

            </div>
            <div class="body-text">
                <p>Text for my comments</p>
        </div>



    </body>

</html>
